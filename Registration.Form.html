    <body style="background-color: rgba(112, 129, 162, 0.434);">
        <h1 style="text-align: center;text-decoration: underline;">
            <i>Registration Form of Vidyateja Engineering College</i>
        </h1>

        <form bgcolor="lightgray" action="#_blank" mathod="get">

        <table align="center" border="3" >

            <tr style="background-color: rgba(111, 86, 36, 0.497); font-weight: 800; font-size: 18px;">
                <th colspan="4">Enter Your Ditails</th> 
            </tr>
            <tr> 
                <td>Full Name:</td>
                <td><input type="text" placeholder="First Name" required></td>
                <td><input type="text" placeholder="Middle Name" required></td>
                <td><input type="text" placeholder="Last Name" required></td>
            </tr>
            <tr>
                <td>DOB: </td>
                <td><input type="date" ></td>
                <td>Gender: </td>
                <td>Male <input type="radio" checked name="r1" valu="male">Female<input type="radio" name="r1" value="Female"> </td>
            </tr>
            <tr>
                <td>Cust:</td>
                <td>Generale<input type="radio" checked name="r1">  Sc<input type="radio" name="r1">  ST<input type="radio" name="r1">  OBC<input type="radio" name="r1">  Other<input type="radio" name="r1"> </td>
                <td>Sub Cust:</td>
                <td><input type="text" placeholder="Enter Sub Cust" required></td>
            </tr>

            <tr>
                <td>Nationality: </td>
                <td><input type="text" placeholder="Contry Name"> </td>
                <td>State: </td>
                <td><input type="text" placeholder="State Name"> </td>
            </tr>

            <tr>
                <td>Address: </td>
                <td><input type="text" placeholder="Enter Address" required> </td>
                <td>Phone Number :</td>
                <td><input type="number" value="+91 " placeholder="10 Digit No." pattern="0-9"></td>

            </tr>
            <tr>
                <td>E-mail ID : </td> 
                <td><input type="email" name="email" placeholder="abc@gmain.com" required> </td>
                <td>Create Password: </td>
                <td><input type="password"  placeholder="password minimum 8 digits" required> </td>

            </tr>
            <tr>
                <td colspan="4" style="text-align: center;"><input type="Submit" value="Submit"><input type="Reset" value="Reset"></td>
            </tr>
        </table>
    </form>
